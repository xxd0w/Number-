<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Number Generator</h1>
    <button onclick="generateNumbers()">Generate</button>
    <p id="output"></p>
  </div>

  <script>
    function generateNumbers() {
      var numbers = [];
      var length = Math.floor(Math.random() * 10) + 1; // Generates a random length between 1 and 10
      for (var i = 0; i < length; i++) {
        numbers.push(Math.floor(Math.random() * 100)); // Generates random numbers between 0 and 99
      }
      var output = numbers.join(', '); // Joins the numbers into a comma-separated string
      document.getElementById('output').textContent = output;
    }
  </script>
</body>
</html>
